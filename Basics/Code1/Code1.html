<!DOCTYPE html> 
<html> <!-- Root element -->

<!-- Head is element which cannot be seen by page viewers -->
	<head>
		 <meta charset="utf-8">
		 <!-- that appears in the browser tab the page is loaded -->
		 <title>Title of this one</title> 
	</head>

	<!-- This contains all the content that you want to show to web browser -->
	<body>
		<!-- 
			# <p> is the opening tag. 
			# There is a content and </p> is the closing tag.
			# This line is called element	
		-->
		<p>This is the first setence</p>
	</body>
</html>
