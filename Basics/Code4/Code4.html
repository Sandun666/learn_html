<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Block and Inline Elements</title>
	<style>
		.city{
			background-color: tomato;
			color: white;
			border: 2px solid balck;
			margin: 20px;
			padding: 20px;
		}
		p{
			color: black;
		}
	</style>
</head>
<body>
	<h1>HTML Block and Inline Elements</h1>
	<p>Block-level elemenets</p>
	<div style="border: 1px solid green">
		This is a block
	</div>
	<p>Inline Elements</p>
	<p>This is a article<span style="border: 1px solid black">This is a span</span> element inside a paragraph.</p>
	<br>
	<div class="city">
  		<h2>London</h2>
  		<p>London is the capital of England.</p>
	</div>

	<div class="city">
  		<h2>Paris</h2>
  		<p>Paris is the capital of France.</p>
	</div>

	<div class="city">
  		<h2>Tokyo</h2>
  		<p>Tokyo is the capital of Japan.</p>
	</div>
</body>
</html>
